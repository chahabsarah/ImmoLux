<div class="login-content" style="margin-top: 50px;">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-lg-5 mx-auto">
        <div class="login-wrap register-form">
          <div class="login-header">
            <h3>Create an Account</h3>
            <p>Let's start with <span>ImmoLuxe</span></p>
          </div>
          <form (ngSubmit)="onSignup()">
            <div class="form-group group-img">
              <div class="group-img">
                <i class="feather-user"></i>
                <input type="text" class="form-control" placeholder="Full Name" [(ngModel)]="signupRequest.username" name="username" required />
              </div>
            </div>
            <div class="form-group group-img">
              <div class="group-img">
                <i class="feather-mail"></i>
                <input type="email" class="form-control" placeholder="Email Address" [(ngModel)]="signupRequest.email" name="email" required />
              </div>
            </div>
            <div class="form-group group-img">
              <div class="group-img">
                <i class="feather-map-pin"></i>
                <input type="text" class="form-control" placeholder="Address" [(ngModel)]="signupRequest.address" name="address" required />
              </div>
            </div>
            <div class="form-group group-img">
              <div class="group-img">
                <i class="feather-phone"></i>
                <input type="text" class="form-control" placeholder="Phone Number" [(ngModel)]="signupRequest.phoneNumber" name="phoneNumber" required />
              </div>
            </div>
            <div class="form-group">
              <div class="pass-group group-img">
                <i class="feather-lock"></i>
                <input type="password" class="form-control pass-input" placeholder="Password" [(ngModel)]="signupRequest.password" name="password" required />
                <span [ngClass]="Toggledata == true ? 'toggle-password feather-eye' : 'toggle-password feather-eye-off'"  (click)="iconLogle()"></span>
              </div>
            </div>
            <button class="btn btn-primary w-100 login-btn" type="submit">Create Account</button>
            <div class="register-link text-center">
              <div *ngIf="successMessage" class="alert alert-success mt-3">{{ successMessage }}</div> 
              <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
              <p>Already have an account? <a class="forgot-link" [routerLink]="routes.login">Sign In</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
