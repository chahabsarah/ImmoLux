<div class="mainwrapper error-page">
  <div class="content">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 mx-auto">
          <div class="error-wrap">
            <div class="error-logo" style="margin-top:100px">
              <a [routerLink]="routes.home1" class="menu-logo">
                <strong style="font-size: 25px; font-weight: bolder;">
                  <span style="text-decoration: underline;">Immo</span>
                  <span style="color: darkred; text-decoration: overline;">Luxe</span>
                </strong>
              </a>
            </div>
            <h2>Something went wrong</h2>
            <div class="error-img">
              <img class="img-fluid" src="assets/img/404-error.jpg" alt="img" />
            </div>
            <a [routerLink]="routes.home1" class="btn btn-primary rounded-pill"
              >Back to Home</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
