<header class="header">
  <div class="container">
    <nav class="navbar navbar-expand-lg header-nav">
      <div class="navbar-header">
        <a (click)="toggleSidebar()" id="mobile_btn" href="javascript:void(0);">
          <span class="bar-icon">
            <span></span>
            <span></span>
            <span></span>
          </span>
        </a>
        <a [routerLink]="routes.home" class="navbar-brand logo">
          <strong style="font-size: 25px; font-weight: bolder;">
            <span style="text-decoration: underline;">Immo</span>
            <span style="color: darkred; text-decoration: overline;">Luxe</span>
          </strong>
        </a>
      </div>
      <div class="main-menu-wrapper">
        <div class="menu-header">
          <a [routerLink]="routes.home" class="menu-logo">
            <strong style="font-size: 25px; font-weight: bolder;">
              <span style="text-decoration: underline;">Immo</span>
              <span style="color: darkred; text-decoration: overline;">Luxe</span>
            </strong>
          </a>
          <a id="menu_close" (click)="hideSidebar()" class="menu-close" href="javascript:void(0);">
            <i class="fas fa-times"></i>
          </a>
        </div>
      </div>

      <!-- Only show navigation if userRole is defined (i.e., user is logged in) -->
      <ul class="nav header-navbar-rht" *ngIf="userRole">
        <li class="nav-item">
          <a class="nav-link" [routerLink]="routes.home" *ngIf="userRole === 'ADMIN' || userRole === 'AGENCE' || userRole === 'ABONNE'">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="routes.addAnnounce" *ngIf="userRole === 'ADMIN' || userRole === 'AGENCE'">Add Listing</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="routes.myAnnounces" *ngIf="userRole === 'ADMIN' || userRole === 'AGENCE'">My Listings</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="routes.dashboard" *ngIf="userRole === 'ADMIN'">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="routes.users" *ngIf="userRole === 'ADMIN'">Users</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" *ngIf="userRole === 'ABONNE'" (click)="becomeAgence()">Become Agence</a>
        </li>
        <li class="nav-item">
          <a class="nav-link header-login add-listing" (click)="logout()" *ngIf="userRole !== 'NONE'">Logout</a>
        </li>
      </ul>
    </nav>
  </div>
</header>
