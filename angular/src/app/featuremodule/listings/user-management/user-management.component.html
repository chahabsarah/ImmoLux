<div class="container" style="margin-top: 150px;">
  <table class="table table-striped table-hover">
    <thead class="table-light">
      <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Email</th>
        <th>Address</th>
        <th>Phone Number</th>
        <th>Status</th>
        <th>Role</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users" class="animated-row">
        <td>{{ user.id }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.address }}</td>
        <td>{{ user.phoneNumber }}</td>
        <td>{{ user.status }}</td>
        <td>{{ user.role?.name }}</td>
        <td class="actions">
          <button class="btn btn-danger btn-sm" (click)="deleteUser(user.id)">Delete</button>
          <button class="btn btn-warning btn-sm" (click)="changeUserStatus(user.id, 'ACTIVE')">Activate</button>
          <button class="btn btn-secondary btn-sm" (click)="changeUserStatus(user.id, 'REJECTED')">Reject</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
